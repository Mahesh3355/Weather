<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather.css" />
  </head>

  <body>
    <!-- Weather background elements -->
    <div class="weather-elements"></div>
    <div class="weather-clouds"></div>
    <div class="weather-rain"></div>
    <div class="weather-snow"></div>
    <div class="weather-sun"></div>

    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City Name"
          spellcheck="false"
          class="Search-Bar"
          autocomplete="off"
        />
        <button class="search-btn">
          <img src="images/search.png" alt="Search button" />
        </button>
      </div>
      <div class="unit-toggle">
        <button class="unit-btn" onclick="toggleUnit()">째C / 째F</button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="rain" />
        <h1 class="temp">29째C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" />
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <div class="additional-details">
          <div class="col">
            <p class="feels-like">Feels like 32째C</p>
            <p>Feels Like</p>
          </div>
          <div class="col">
            <p class="pressure">1013 hPa</p>
            <p>Pressure</p>
          </div>
        </div>
      </div>
    </div>
    <script src="Weather.js"></script>
  </body>
</html>
